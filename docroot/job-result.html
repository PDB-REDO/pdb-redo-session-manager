<!DOCTYPE html SYSTEM "about:legacy-compat" [ <!ENTITY nbsp "&#160;">
]>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:z2="http://www.hekkelman.com/libzeep/m2" lang="nl">

<head z2:replace="~{head::head(~{::title},~{::head/script})}">
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

	<title>PDB-REDO Job Result</title>
</head>

<body class="site">

	<nav z2:replace="~{menu :: navbar('job')}"></nav>

	<main class="container site-content">

		<pdb-redo-result z2:job-id='${job-id}' z2:url="@{/}">
			<!-- Placeholders to improve time to first paint -->
			<h1>PDB-REDO results for job <span z2:text="${job-id}"></span></h1>

			<!-- Check for JavaScript -->
			<p id="jsyes"></p>
			<script type="text/javascript">
				document.getElementById('jsyes').innerHTML = 'Loading...';
			</script>
			<noscript>
				Could not render the results. Check that JavaScript is enabled.
			</noscript>
		</pdb-redo-result>

		<script z2:src="@{/scripts/pdb-redo-result-loader.js}" type="text/javascript"></script>
	</main>

	<footer z2:replace="~{footer::content}"></footer>
</body>

</html>
