<!DOCTYPE html SYSTEM "about:legacy-compat">

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:z2="http://www.hekkelman.com/libzeep/m2" lang="nl">

<head z2:replace="~{head::head(~{::title},~{::head/script})}">
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

	<title>PDB-REDO Session Manager</title>

	<script z2:src="@{/scripts/test-api.js}"></script>
</head>

<body>

	<nav z2:replace="~{menu :: navbar('session')}" />

	<div class="container">

		<div class="row">
			<div class="col column-sm mx-5 my-2">
				<h6>Token generator</h6>
				<form id="token-form" action="api/session" method="post">
					<div class="input-group input-group-sm mb-3">
						<span class="input-group-text" id="input-group-tg-user-name">user name</span>
						<input class="form-control form-control-sm" maxlength="254" id="user" name="user" type="text"
							aria-describedby="input-group-tg-user-name" required="true" />
					</div>
					<div class="input-group input-group-sm mb-3">
						<span class="input-group-text" id="input-group-tg-password">password</span>
						<input class="form-control form-control-sm" maxlength="254" id="password" name="password"
							type="password" required="true" aria-describedby="input-group-tg-password" />
					</div>
					<div class="input-group input-group-sm mb-3">
						<span class="input-group-text" id="input-group-tg-name">session name</span>
						<input class="form-control form-control-sm" maxlength="254" id="name" name="name" type="text"
							aria-describedby="input-group-tg-name" required="true" />
					</div>
					<button type="submit" form="token-form" class="btn btn-sm btn-primary mt-3">Create</button>
				</form>
			</div>

			<div class="col column-sm mx-5 my-2">

				<h6>Generated token</h6>

				<form id="delete-token-form">
					<div class="input-group input-group-sm mb-3">
						<span class="input-group-text" id="input-group-gt-name">name</span>
						<input class="form-control form-control-sm" maxlength="254" id="token-name" name="token-name"
							type="text" readonly="readonly" aria-describedby="input-group-gt-name" />
					</div>

					<div class="input-group input-group-sm mb-3">
						<span class="input-group-text" id="input-group-gt-token-id">id</span>
						<input class="form-control form-control-sm" maxlength="254" id="token-id" name="token-id"
							type="number" readonly="readonly" aria-describedby="input-group-gt-token-id" />
					</div>

					<div class="input-group input-group-sm mb-3">
						<span class="input-group-text" id="input-group-gt-token-secret">token</span>
						<input class="form-control form-control-sm" maxlength="254" id="token-secret"
							name="token-secret" type="text" readonly="readonly" aria-describedby="input-group-gt-token-secret" />
					</div>

					<div class="input-group input-group-sm mb-3">
						<span class="input-group-text" id="input-group-gt-expires">expires</span>
						<input class="form-control form-control-sm" maxlength="254" id="token-expires"
							name="token-expires" type="datetime" readonly="readonly" aria-describedby="input-group-gt-expires" />
					</div>

					<button type="submit" form="delete-token-form" class="btn btn-sm btn-primary mt-3">Delete</button>
				</form>
			</div>
		</div>

		<div class="row">
			<div class="col column" style="width: 100%;">
				<hr />
			</div>
		</div>

		<div class="row">
			<div class="col column mx-5 my-2">
				<h6>Fetch token</h6>

				<form id="fetch-token-form" action="#">
					<div class="input-group input-group-sm mb-3">
						<span class="input-group-text">Token id</span>
						<input class="form-control form-control-sm" maxlength="6" id="token-id" name="token-id"
							type="text" pattern="[0-9]+" />
					</div>

					<div class="input-group input-group-sm mb-3">
						<span class="input-group-text">Token secret</span>
						<input class="form-control form-control-sm" maxlength="254" id="token-secret"
							name="token-secret" type="text" />
					</div>

					<button type="submit" form="fetch-token-form" class="btn btn-sm btn-primary mt-3">Fetch</button>
				</form>
			</div>

			<div class="col column mx-5 my-2">
				<h6>Fetch token result</h6>

				<form id="fetch-token-result">
					<div class="input-group input-group-sm mb-3">
						<span class="input-group-text">name</span>
						<input class="form-control form-control-sm" maxlength="254" id="token-name" name="token-name"
							type="text" readonly="readonly" />
					</div>

					<div class="input-group input-group-sm mb-3">
						<span class="input-group-text">expires</span>
						<input class="form-control form-control-sm" maxlength="254" id="token-expires"
							name="token-expires" type="datetime" readonly="readonly" />
					</div>
				</form>
			</div>
		</div>

		<div class="row">
			<div class="column" style="width: 100%;">
				<hr />
			</div>
		</div>

		<div class="row">
			<div class="col column mx-5 my-2">
				<h6>Submit Job</h6>

				<form id="submit-job-form" action="#" enctype="multipart/form-data">
					<div class="input-group input-group-sm mb-3">
						<span class="input-group-text" id="input-group-submit-token-id">Token id</span>
						<input class="form-control form-control-sm" maxlength="6" id="token-id" name="token-id"
							type="text" pattern="[0-9]+" aria-describedby="input-group-submit-token-id" />
					</div>

					<div class="input-group input-group-sm mb-3">
						<span class="input-group-text" id="input-group-submit-token-secret">Token secret</span>
						<input class="form-control form-control-sm" maxlength="254" id="token-secret"
							name="token-secret" type="text" aria-describedby="input-group-submit-token-id" />
					</div>

					<div class="input-group input-group-sm mb-3">
						<label class="input-group-text" for="input-group-mtz-file">MTZ file</label>
						<input type="file" class="form-control" id="input-group-mtz-file"/>
					</div>

					<div class="input-group input-group-sm mb-3">
						<label class="input-group-text" for="input-group-pdb-file">Coordinates</label>
						<input type="file" class="form-control" id="input-group-pdb-file"/>
					</div>

					<div class="input-group input-group-sm mb-3">
						<label class="input-group-text" for="input-group-restraints-file">Restraints</label>
						<input type="file" class="form-control" id="input-group-restraints-file"/>
					</div>

					<div class="input-group input-group-sm mb-3">
						<label class="input-group-text" for="input-group-sequence-file">Sequence</label>
						<input type="file" class="form-control" id="input-group-sequence-file"/>
					</div>

					<button type="submit" form="submit-job-form" class="btn btn-sm btn-primary mt-3">Submit</button>
				</form>
			</div>

			<div class="col column mx-5 my-2">
				<h6>Submit Job result</h6>

				<form id="submit-job-result">
					<div class="input-group input-group-sm mb-3">
						<span class="input-group-text">job id</span>
						<input class="form-control form-control-sm" maxlength="254" id="job-id" name="job-id"
							type="text" readonly="readonly" />
					</div>

					<div class="input-group input-group-sm mb-3">
						<span class="input-group-text">job status</span>
						<input class="form-control form-control-sm" maxlength="254" id="job-status"
							name="job-status" type="text" readonly="readonly" />
					</div>
				</form>
			</div>
		</div>

		<div class="row">
			<div class="column" style="width: 100%;">
				<hr />
			</div>
		</div>


		<div class="row">
			<div class="column-sm mx-5 my-2">

				<h6>Using token</h6>

				<form id="fetch-runs-form" action="#" enctype="multipart/form-data" class="mb-5">
					<div class="input-group input-group-sm mb-3">
						<span class="input-group-text">Token id</span>
						<input class="form-control form-control-sm" maxlength="6" name="token-id" type="text" pattern="[0-9]+" />
					</div>

					<div class="input-group input-group-sm mb-3">
						<span class="input-group-text">Token secret</span>
						<input class="form-control form-control-sm" maxlength="254" name="token-secret" type="text" />
					</div>

					<button type="submit" form="fetch-runs-form" class="btn btn-sm btn-primary mt-3">Submit</button>
				</form>

				<table id="run-table" class="table table-striped table-sm">
					<thead>
						<tr>
							<th scope="run">Run</th>
							<th scope="run">Status</th>
						</tr>
					</thead>
					<tbody></tbody>
				</table>
			</div>
		</div>
	</div>

	<footer z2:replace="~{footer::content}" />
</body>

</html>
